
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background: url("bg.jpeg") no-repeat center;
            ackground-repeat: no-repeat;
            background-size: 100%
        }

        .rg_layout {
            width: 900px;
            height: 500px;
            border: 8px solid #EEEEEE;
            background-color: white;
            /*让div水平居中*/
            margin: auto;
        }

        .rg_left {
            /*border: 1px solid red;*/
            float: left;
            margin: 15px;
        }

        .rg_left > p:first-child {
            color: #FFD026;
            font-size: 20px;
        }

        .rg_left > p:last-child {
            color: #A6A6A6;
            font-size: 20px;

        }


        .rg_center {
            float: left;
            /* border: 1px solid red;*/

        }

        .rg_right {
            /*border: 1px solid red;*/
            float: right;
            margin: 15px;
        }

        .rg_right > p:first-child {
            font-size: 15px;

        }

        .rg_right p a {
            color: pink;
        }

        .td_left {
            width: 100px;
            text-align: right;
            height: 45px;
        }

        .td_right {
            padding-left: 50px;
        }

        #username, #password, #email, #name, #tel, #birthday, #checkcode {
            width: 251px;
            height: 32px;
            border: 1px solid #A6A6A6;
            /*设置边框圆角*/
            border-radius: 5px;
            padding-left: 10px;
        }

        #checkcode {
            width: 110px;
        }

        #img_check {
            height: 32px;
            vertical-align: middle;
        }

        #btn_sub {
            width: 150px;
            height: 40px;
            background-color: #FFD026;
            border: 1px solid #FFD026;
        }

        .error {
            color: red;
            vertical-align: middle;
        }

    </style>
    <script>
        window.onload = function () {

            var change = document.getElementById("changecheck");
            change.onclick = function () {
                var checkimg = document.getElementById("checkimg");
                var time = new Date();
                checkimg.src = "/check/checkCode?" + time;
            }

            document.getElementById("form").onsubmit = function () {
                return checkPaasword() && checkUsername();
            }

            document.getElementById("username").onblur = checkUsername;
            document.getElementById("password").onblur = checkPaasword;
        }


        function checkUsername() {
            var usename = document.getElementById("username").value;
            var reg_username = /^\w{6,12}$/;
            var flag = reg_username.test(usename);
            var s_username = document.getElementById("s_username");
            if (flag) {
                s_username.innerText = "√";
                /*s_username.innerHTML ="<img width='25' height='35' src='./img/gou.png'>";*/
            } else {
                s_username.innerHTML = "用户名格式错误";
            }
            return flag;
        }

        function checkPaasword() {
            var password = document.getElementById("password").value;
            var reg_password = /^\w{6,12}$/;
            var flag = reg_password.test(password);
            var s_password = document.getElementById("s_password");
            if (flag) {
                /* s_password.innerHTML="<img width='25' height='35' src='./img/gou.png'>";*/
                s_password.innerText = "√";
            } else {
                s_password.innerHTML = "密码格式错误";
            }
            return flag;
        }

    </script>

</head>

<body>

<div class="rg_layout" style="background:url('static/img/bg.jpeg'); margin-top: 100px; background-size: contain ;border-style: none">
    <div class="rg_left">
        <p>登入</p>
        <p>USER LOGIN</p>

    </div>

    <div class="rg_center">
        <div class="rg_form">
            <!--定义表单 form-->
            <form id="form" action="/loginAndRegister/login" method="post" color="clWhite ">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">用户名</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名">
                            <span id="s_username" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="password">密码</label></td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码">
                            <span id="s_password" class="error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"> <label for="checkcode"> 验证码:</label></td>
                        <td class="td_right"><input id="checkcode" name="checkcode" type="text">
                            <img align="absbottom" id="checkimg" src="/check/checkCode">
                            <a id="changecheck">看不清，换一张?</a>
                        </td>

                    </tr>


                    <tr>
                        <td colspan="2" align="center"><input type="submit" id="btn_sub" value="登入"></td>
                    </tr>
                </table>

            </form>


        </div>

    </div>

    <div class="rg_right">
        <p>未有账号?<a href="register.html">立即注册</a></p>
    </div>


</div>


<script th:inline="javascript">
    var msg = [[${login_msg}]];
    alert(msg);
    location.href="/login.html";
</script>


</body>
</html>
